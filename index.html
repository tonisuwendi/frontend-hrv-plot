<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="loading">
            <div class="backdrop"></div>
            <img
                class="loading"
                src="https://c324-182-253-183-10.ap.ngrok.io/static/image/loading.gif"
                alt=""
            />
        </div>

        <div class="container my-5">
            <div class="card">
                <div class="card-header">
                    <p class="mb-0">Upload File Disini</p>
                </div>
                <div class="card-body">
                    <div
                        class="alert alert-warning"
                        style="display: none"
                        id="fileWarning"
                    >
                        Kamu nda boleh pacaran
                    </div>
                    <form onsubmit="uploadFile(event)">
                        <div class="form-group">
                            <input
                                type="file"
                                id="file"
                                multiple
                                class="form-control-file"
                            />
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            Upload FIle
                        </button>
                    </form>
                </div>
            </div>

            <div class="card mt-4 dummy-img-container">
                <div class="card-body text-center">
                    <h4 class="text-center">Cek Peak</h4>
                    <img
                        class="img1 img-responsive"
                        src="https://c324-182-253-183-10.ap.ngrok.io/static/image/image.png"
                        alt="dummy"
                    />
                </div>
            </div>

            <div class="card mt-4 real-data-container">
                <div class="card-body">
                    <button
                        onclick="buttonClicked(0)"
                        class="btn button-data button-data-0 px-4 btn-secondary"
                        style="margin-left: 10px"
                    >
                        Data 1
                    </button>
                    <button
                        onclick="buttonClicked(1)"
                        class="btn button-data button-data-1 px-4 btn-outline-secondary"
                        style="margin-left: 10px"
                    >
                        Data 2
                    </button>
                    <button
                        onclick="buttonClicked(2)"
                        class="btn button-data button-data-2 px-4 btn-outline-secondary"
                        style="margin-left: 10px"
                    >
                        Data 3
                    </button>
                    <button
                        onclick="buttonClicked(3)"
                        class="btn button-data button-data-3 px-4 btn-outline-secondary"
                        style="margin-left: 10px"
                    >
                        Data 4
                    </button>
                    <div class="alert alert-info mt-3" id="fileNameInfo"></div>
                </div>
                <hr />
                <div id="multiPeak" class="card-body peak-wrapper">
                    <h4 class="text-center">Cek Peak</h4>
                    <div>
                        <img src="" class="img-responsive" id="dataPeak" alt="">
                    </div>
                </div>
                <div id="normalPeak" class="card-body peak-wrapper">
                    <h4 class="text-center">Cek Peak</h4>
                    <div id="data1"></div>
                    <br />
                    <br />
                    <hr />
                    <div class="peak-data-flex">
                        <div>
                            <h4 class="text-center">Peak Detection</h4>
                            <div id="data2"></div>
                        </div>
                        <div>
                            <h4 class="text-center">Plot Rri</h4>
                            <div id="data3"></div>
                        </div>
                    </div>
                    <br />
                    <br />
                    <hr />
                    <div>
                        <h4 class="text-center">Point Care Plot Single</h4>
                        <div id="data4"></div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
